    <form action="" method="get">
 
 <h2>T-Shirt Details</h2>
    <label>Colour:</label> <br>
    <input type="text" name="Name: " id=""> <br> <br>
 
    <label>Your Tagline:</label> <br>

    <label >Quantity:</label><br>
    <input type="number" name="" id=""><br> <br>
 
    <label>Size:</label> <br>
    <select name="size" id="size">
        <option value="---Select a Size---">---Select a Size---</option>
        <option value="ExtraSmall ">Extra Small (XS)</option>
        <option value="Small ">Small (S)</option>
        <option value="Medium ">Medium (M)</option>
        <option value="Large ">Large (L)</option>
        <option value="ExtraLarge ">Extra Large (XL)</option>
    </select>
    <br><br>
<hr>
    <br>
    <h2>Delivery Details</h2><br>
 
    <label >Delivery Date:</label><br>
    <input type="date" name="date" id="date">
<br><br><br><br>
<br><br>
    <p>Address:</p>
            <div class="k2">
            <textarea name="address" id="address" cols="50" rows="10">
            </textarea>
          </div>
          <br>
 <hr>  
    <h2>Payment Details</h2>
 
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="---Select a type---">---Select a type---</option>
                <option value="Net banking">Net banking</option>
                <option value="Debit card / Visa card">Debit card / Visa card</option>
                <option value="Paypal">Paypal</option>
                <option value="Credit Card">Credit Card</option>
                <option value="RuPay">RuPay</option>
            </select>
        </p>
 
        <p>Card Number: <input type="number" name="card_nu" id="card_nu"></p>
 
        <p>Expiration Date: <input type="date" name="date" id="date"></p>
 
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
 
        <input type="submit"  value="Pay Now"
    </center>
    </form>
